<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise three</title>
  </head>
  <body>
    <h2>General Information</h2>

    <label for="fname">First name:</label>
    <input type="text" name="fname" /><br />

    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" /><br />

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" /><br />

    <label for="dob">Date of birth:</label>
    <input type="text" id="dob" name="Date" placeholder="mm/dd/yy" /><br />

    <h2>Essential Questions</h2>

    <p>What kind of work do you need?</p>

    <form>
      <label for="programming">Programming: </label>
      <input type="checkbox" id="programming" /><br />

      <label for="design">Design: </label>
      <input type="checkbox" id="design" /><br />

      <label for="singing">Singing: </label>
      <input type="checkbox" id="singing" /><br />

      <label for="comedy">Comedy: </label>
      <input type="checkbox" id="comedy" />
    </form>
    <br />

    <p>How initerested are you in our design skills?</p>

    <form>
      <label for="very_low">Very Low</label>
      <input type="radio" id="very_low" name="radioGroup" /><br />

      <label for="low">Low</label>
      <input type="radio" id="low" name="radioGroup" /><br />

      <label for="medium">Medium</label>
      <input type="radio" id="medium" name="radioGroup" /><br />

      <label for="high">High</label>
      <input type="radio" id="high" name="radioGroup" /><br />

      <label for="very_high">Very High</label>
      <input type="radio" id="very_high" name="radioGroup" /><br />

      <input type="submit" value="Submit me!" />
    </form>
  </body>
</html>
