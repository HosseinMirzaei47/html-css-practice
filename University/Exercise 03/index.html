<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise three</title>
  </head>
  <body>
    <h2>General Information</h2>

    <label style="margin: 2px 0px" for="fname">First name:</label>
    <input style="margin: 2px 0px" type="text" name="fname" /><br />

    <label style="margin: 2px 0px" for="lname">Last name:</label>
    <input style="margin: 2px 0px" type="text" id="lname" name="lname" /><br />

    <label style="margin: 2px 0px" for="email">Email:</label>
    <input style="margin: 2px 0px" type="text" id="email" name="email" /><br />

    <label style="margin: 2px 0px" for="dob">Date of birth:</label>
    <input
      style="margin: 2px 0px"
      type="text"
      id="dob"
      name="Date"
      placeholder="mm/dd/yy"
    /><br />

    <h2>Essential Questions</h2>

    <p>What kind of work do you need?</p>

    <form>
      <input type="checkbox" id="programming" />
      <label for="programming">Programming: </label><br />

      <input type="checkbox" id="design" />
      <label for="design">Design: </label><br />

      <input type="checkbox" id="singing" />
      <label for="singing">Singing: </label><br />

      <input type="checkbox" id="comedy" />
      <label for="comedy">Comedy: </label>
    </form>
    <br />

    <p>How initerested are you in our design skills?</p>

    <form>
      <input type="radio" id="very_low" name="shit" />
      <label for="very_low">Very Low</label><br />

      <input type="radio" id="low" name="shit" />
      <label for="low">Low</label><br />

      <input type="radio" id="medium" name="shit" />
      <label for="medium">Medium</label><br />

      <input type="radio" id="high" name="shit" />
      <label for="high">High</label><br />

      <input type="radio" id="very_high" name="shit" />
      <label for="very_high">Very High</label><br />

      <input type="submit" value="Submit me!" />
    </form>
  </body>
</html>
